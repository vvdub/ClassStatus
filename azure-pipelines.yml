trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

variables:
  buildConfiguration: 'Release'

steps:
- task: Docker@2
  inputs:
    containerRegistry: 'b8e050c2-7d18-4b7d-b986-423522d3cfb0'
    repository: 'ui'
    command: 'buildAndPush'